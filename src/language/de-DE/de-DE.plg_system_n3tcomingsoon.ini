PLG_SYSTEM_N3TCOMINGSOON_CFG_ONLINE_DESC="Datum und Uhrzeit, die in der Zukunft liegen, ab wann die Seite online sein wird. An diesem Tag wird die Seite automatisch online gesetzt und dieses Plugin wird gesperrt. Benutzen Sie die lokale Zeit - je nachdem was Sie in der globalen Joomla! Konfiguration eingestellt haben."
