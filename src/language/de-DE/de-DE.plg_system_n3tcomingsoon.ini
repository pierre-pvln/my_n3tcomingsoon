; Manifest
PLG_SYSTEM_N3TCOMINGSOON_MANIFEST_NAME="System - n3t Coming Soon"
PLG_SYSTEM_N3TCOMINGSOON_MANIFEST_DESCRIPTION="<h3>n3t Coming Soon</h3><p>Dieses Plugin macht es möglich, die Joomla! Wartungsseite hinter der Coming Soon Seite zu verbergen. Dabei ist es möglich, die Standard Coming soon Seite mit Javascript countdown, Logo oder als eigener HTML-Seite anzuzeigen.</p><p>Es ist möglich, IP Adressen anzugeben, von wo aus Joomla! aufrufbar ist, oder URL Parameter, über die Besucher die Seite anzeigen lassen können.</p>"

