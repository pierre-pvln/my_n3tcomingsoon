; Manifest
PLG_SYSTEM_N3TCOMINGSOON_MANIFEST_NAME="System - n3t Coming Soon"
PLG_SYSTEM_N3TCOMINGSOON_MANIFEST_DESCRIPTION="<h3>n3t Coming Soon</h3><p>This plugin allows to hide Joomla! installation behind Coming Soon Page. It is able to display standard Coming soon with javascript countdown, logo and configurable text, or custom HTML file.</p><p>It is possible to define IP addresses, for which should be Joomla! accessible, or URL parameter, which allows visitors to see the site.</p>"

