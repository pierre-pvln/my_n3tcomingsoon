; Manifest
PLG_SYSTEM_N3TCOMINGSOON_MANIFEST_NAME="Systema - n3t Coming Soon"
PLG_SYSTEM_N3TCOMINGSOON_MANIFEST_DESCRIPTION="<h3>n3t Coming Soon</h3><p>Questo plugin permette di nascondere la pagina di attesa dell'installazione di Joomla!  con la pagina web di accoglienza ed attesa  "_QQ_"Presto In Arrivo"_QQ_". E 'in grado di visualizzare la pagina web di accoglienza e di attesa "_QQ_"Presto In Arrivo"_QQ_" utilizzando il conto alla rovescia con javascript, logo e testo configurabili, o con un file HTML completamente personalizzato.</p><p>E 'possibile definire gli indirizzi IP, per cui il sito web di Joomla! sarà accessibile, o l'indirizzo URL, che permette ai visitatori di vedere il sito web.</p>"

