; Manifest
PLG_SYSTEM_N3TCOMINGSOON_MANIFEST_NAME="System - n3t Coming Soon"
PLG_SYSTEM_N3TCOMINGSOON_MANIFEST_DESCRIPTION="<h3>n3t Coming Soon</h3><p>Tento plugin umožňuje skrýt instalaci Joomly! za stránku Již brzy. Stránka se může zobrazit jako standartní Již Brzy stránka, s odpočtem zprovoznění, logem a jednoduchým textem, nebo lze definovat vlastní soubor pro zobrazení.</p><p>Lze definovat IP adresy, pro které bude Joomla dostupná, nebo parametr URL, který pro návštěvníky stránky zprovozní.</p>"

