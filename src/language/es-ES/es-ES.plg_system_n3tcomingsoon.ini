; Manifest
PLG_SYSTEM_N3TCOMINGSOON_MANIFEST_NAME="System - n3t Coming Soon"
PLG_SYSTEM_N3TCOMINGSOON_MANIFEST_DESCRIPTION="<h3>n3t Coming Soon</h3><p>Este plugin permite ocultar la interface offline por defecto de la instalacion de Joomla. La pagina de Coming Soon es capaz de mostrar una pantalla estándar disponible con cuenta atras en javascript,logotipo y texto configurable, o la personalización del archivo HTML.</p><p>It is possible to define IP addresses, for which should be Joomla! accessible, or URL parameter, which allows visitors to see the site.</p>"

