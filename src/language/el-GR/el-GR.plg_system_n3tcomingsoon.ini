PLG_SYSTEM_N3TCOMINGSOON_CFG_ONLINE_DESC="Μελλοντική ημερομηνία και ώρα, όπου η ιστοσελίδα σας θα είναι σε απευθείας σύνδεση. Σε αυτή την ημερομηνία η ιστοσελίδα σας θα αναρτηθεί αυτόματα σε απευθείας σύνδεση και το πρόσθετο θα απενεργοποιηθεί. Χρησιμοποιήστε την τοπική ώρα σύμφωνα με την ζώνη ώρας στις Γενικές Ρυθμίσεις του Joomla! "
