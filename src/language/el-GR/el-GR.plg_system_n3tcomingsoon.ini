PLG_SYSTEM_N3TCOMINGSOON_CFG_GET_FILTER_DESC="Επιλογή του ονόματος για την παράμετρο GET, η οποία θα επιτρέπει στους χρήστες να επισκέπτονται την ιστοσελίδα. Για παράδειγμα αν επιλέξετε την λέξη 'soon' τότε η ιστοσελίδα σας θα είναι προσβάσιμη ως εξής:\nwww.example.com?soon=1"
