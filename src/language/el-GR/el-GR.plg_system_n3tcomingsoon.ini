; Manifest
PLG_SYSTEM_N3TCOMINGSOON_MANIFEST_NAME="System - n3t Coming Soon"
PLG_SYSTEM_N3TCOMINGSOON_MANIFEST_DESCRIPTION="<h3>n3t Coming Soon</h3><p>Το πρόσθετο αυτό σας επιτρέπει να κρύβετε την εγκατάσταση του Joomla  πίσω από μία ιστοσελίδα Σύντομα κοντά σας. Έχει την δυνατότητα μέσω javascript να εμφανίζει  σταθερά το Σύντομα κοντά σας με αντίστροφη μέτρηση,λογότυπο, δικό σας κείμενο ή και  δικό σας HTML αρχείο.</p><p> Έχει την δυνατότητα να ορίσετε διευθύνσεις IP από τις οποίες μπορείτε να έχετε πρόσβαση στο Joomla! Και να ορίσετε URL από το οποίο θα μπορούν να επισκέπτονται την ιστοσελίδα σας. </p>"

